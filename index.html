<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Color Switcher</h1>

    <p>Try clicking on one of the colors to change the background color on this page!</p>
    
    <form>
        <input id="input-box" type="text">
        <button id="submit-btn">Submit</button>
    </form>
    
    <ul id="switcher">
        <li class='circle' style='background-color:white'></li>
        <li class='circle' style='background-color:gray'></li>
        <li class='circle' style='background-color:lightblue'></li>
        <li class='circle' style='background-color:lightgreen'></li>
    </ul>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
